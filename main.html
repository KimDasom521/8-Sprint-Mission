<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>판다마켓</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="header-logo-login">
            <a href="/" class="logo">
                <img src="/image/logo.png" alt="로고" width=153px height=51px;>
            </a>
            <a href="/login" class="login-btn">로그인</a>
        </nav>
        <header class="header">
            <div class="background">
                <div class="header-content">
                    <div class="header-text-image">
                    <h1>일상의 모든 물건을<br>거래해 보세요</h1>
                    <a href="/items" class="look-around-link">구경하러 가기</a>
                    </div>
                    <img src="/image/Img_home_top.png" alt="home_top" class="header-image">
                </div>
        </div>
        </header>
        <main>
        <section>
            <div class="section-box">
                <img src="image/Img_home_01.png" alt="home_01" class="section-image">
                <div class="contents">
                    <div class="content-category">
                    Hot item
                    </div>
                    <div class="content-title">
                    인기 상품을<br>확인해 보세요
                    </div>
                    <div class="content-text">
                    가장 HOT한 중고거래 물품을<br>판다 마켓에서 확인해 보세요
                    </div>
                </div>
            </div>    
        </section>
        <section class="right-align">
            <div class="section-box">
                <div class="contents">
                    <div class="content-category">
                    Search
                    </div>
                    <div class="content-title">
                    구매를 원하는<br>상품을 검색하세요
                    </div>
                    <div class="content-text">
                    구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요
                    </div>
                </div>
                <img src="image/Img_home_02.png" alt="home_02" class="section-image">
            </div>    
        </section>
        <section>
            <div class="section-box">
                <img src="image/Img_home_03.png" alt="home_03" class="section-image">
                <div class="contents">
                    <div class="content-category">
                    Register
                    </div>
                    <div class="content-title">
                    판매를 원하는<br>상품을 등록하세요
                    </div>
                    <div class="content-text">
                    어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요
                    </div>
                </div>
            </div>    
        </section>
    </main>
    <footer class="footer-contents">
        <div class="footer-contents-background">
            <div class="footer-text-image">
                <div class="footer-text">
            <h1>믿을 수 있는<br>판다마켓 중고거래</h1>
                </div>
        <img src="/image/Img_home_bottom.png" alt="home_bottom" class="footer-image">
            </div>
        </div>
    </footer>
    <footer class="footer">
        <div class="footer-link-bar">
            <div class="codeit">
            @codeit - 2024
            </div>
            <div class="privacy-faq-box">
                <div>
                <a href="/privacy" class="privacy">Privacy Policy</a>
                </div>
                <div>
                <a href="/faq" class="faq">FAQ</a>
                </div>
            </div>
            <div>
            <a href="https://www.facebook.com" target="_blank"><img class="sns" src="/image//icon/ic_facebook.png"></a>
            <a href="https://www.twitter.com" target="_blank"><img class="sns" src="/image//icon/ic_twitter.png"></a>
            <a href="https://www.youtube.com" target="_blank"><img class="sns" src="/image//icon/ic_youtube.png"></a>
            <a href="https://www.instagram.com" target="_blank"><img class="sns" src="/image//icon/ic_instagram.png"></a>
            </div>
        </div>
    </footer>
    
    </body>
</html>
